query MovieWithShowtimesList($theaterId: String!, $from: DateTime!, $to: DateTime!) {
    movieShowtimeList(
        theater: $theaterId
        from: $from
        to: $to
        first: 50
        displayPreview: false
        order: [REVERSE_RELEASE_DATE, WEEKLY_POPULARITY]
    ) @nonnull {
        totalCount
        pageInfo {
            hasNextPage
            endCursor
        }
        edges @nonnull {
            node @nonnull {
                ...MovieWithShowtimesFragment
            }
        }
    }
}

fragment MovieWithShowtimesFragment on MovieShowtimeLeaf {
    movie @nonnull {
        id
        title @nonnull
        originalTitle @nonnull
        credits(first: 3, activity: DIRECTOR) @nonnull {
            edges @nonnull {
                node @nonnull {
                    person @nonnull {
                        stringValue @nonnull
                    }
                }
            }
        }
        cast(first: 5) @nonnull {
            edges @nonnull {
                node @nonnull {
                    actor @nonnull {
                        stringValue @nonnull
                    }
                }
            }
        }
        releases(type: [RELEASED], country: FRANCE) @nonnull {
            releaseDate @nonnull {
                date @nonnull
            }
        }
        genres @nonnull
        runtime @nonnull
        videos(type: [TRAILER], first: 1) {
            files(quality: [STANDARD]) {
                url
            }
        }
        poster {
            url
        }
        synopsis(long: true) @nonnull
        weeklyTheatersCount @nonnull
    }
    showtimes @nonnull {
        id @nonnull
        startsAt @nonnull
        projection
        diffusionVersion
    }
}

